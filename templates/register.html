<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - DIVERGE</title>
  <link 
href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" 
rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url("/static/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: black;
    }

    .container {
      background-color: rgba(108, 162, 219, 0.7);
      border: 2px solid rgba(255, 182, 193, 0.8);
      padding: 3rem;
      border-radius: 16px;
      max-width: 450px;
      margin: 5rem auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.8rem;
      border: 2px solid #5a9bd8;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Playfair Display', serif;
    }

    input[type="submit"],
    input[type="button"] {
      background-color: white;
      color: black;
      font-size: 1rem;
      padding: 0.8rem;
      border: 2px solid #5a9bd8;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: rgba(108, 162, 219, 0.2);
    }

    .flash-message {
      background-color: white;
      color: black;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 182, 193, 0.7);
    }

    a {
      color: black;
      text-decoration: none;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Account</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/register" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>

      {% if show_login_button %}
        <a href="/login"><input type="button" value="Log in"></a>
      {% else %}
        <input type="submit" value="Register">
      {% endif %}
    </form>

    <p>Already have an account? <a href="/login">Log in here</a></p>
  </div>
</body>
</html>
